<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="http://localhost/Powder.ba/css/registration.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70.0-2014.11.23/jquery.blockUI.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card-body">
        <h1 class="card-title">Registration</h1>
        <form id="regform">
          <div class="mb-3">
            <label for="floatingInputUsername">First Name</label>
            <input
              type="text"
              class="form-control"
              id="floatingInputUsername"
              placeholder="First Name"
              name="fname"
            />
          </div>
          <div class="mb-3">
            <label for="floatingInputUserlname">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="floatingInputUserlname"
              placeholder="Last Name"
              name="lname"
            />
          </div>
          <div class="mb-3">
            <label for="floatingInputEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              id="floatingInputEmail"
              placeholder="name@example.com"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="mobilenumber">Mobile Number</label>
            <input
              type="text"
              class="form-control"
              id="mobilenumber"
              placeholder="Mobile Number"
              name="mobilenumber"
            />
          </div>
          <div class="mb-3">
            <label for="floatingPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              name="password"
            />
          </div>
          <div class="mb-3">
            <label for="floatingPasswordConfirm">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="floatingPasswordConfirm"
              placeholder="Confirm Password"
              name="cpassword"
            />
          </div>
          <div class="d-grid mb-2">
            <button
              class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
              type="submit"
            >
              Register
            </button>
          </div>
        </form>
        <a class="d-block text-center mt-2 small" href="#login">
          Have an account? Sign In
        </a>
      </div>
    </div>
  </body>
</html>
