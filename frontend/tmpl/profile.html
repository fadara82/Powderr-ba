<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modal Example</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/stylesi.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .button-container button {
      width: 280px;
      height: 65px;
      font-size: 1.3rem;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }

    .button-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .modal-custom {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal-custom.show {
      display: flex;
      opacity: 1;
    }

    .modal-content-custom {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .modal-content-custom h5 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .modal-content-custom input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .modal-content-custom .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .modal-content-custom .modal-buttons button {
      width: 48%;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .modal-content-custom .modal-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="button-container">
  <button id="editDataBtn" class="btn btn-primary">Edit Data</button>
  <button id="changePasswordBtn" class="btn btn-warning">Change Password</button>

</div>

<!-- Edit Data Modal -->
<div id="editDataModal" class="modal-custom">
  <div class="modal-content-custom">
    <h5>Edit Data</h5>
    
    <input type="text" id="fname" placeholder="First Name" class="form-control mb-2" />
    <input type="text" id="lname" placeholder="Last Name" class="form-control mb-2" />
    <input type="email" id="email" placeholder="Email" class="form-control mb-2" />
    <input type="text" id="mobile" placeholder="Mobile Number" class="form-control mb-2" />

    <div class="modal-buttons mt-2 text-right">
      <button class="btn btn-secondary closeModal">Close</button>
      <button class="btn btn-primary" id="saveEditBtn">Save Changes</button>
    </div>
  </div>
</div>

<!-- Change Password Modal -->
<div id="changePasswordModal" class="modal-custom">
  <div class="modal-content-custom">
    <h5>Change Password</h5>
    <input type="password" placeholder="Current Password" />
    <input type="password" placeholder="New Password" />
    <input type="password" placeholder="Confirm Password" />
    <div class="modal-buttons">
      <button class="btn btn-secondary closeModal">Close</button>
      <button class="btn btn-warning" id="savePasswordBtn">Change Password</button>
    </div>
  </div>
</div>


    </script>
  </body>
</html>
