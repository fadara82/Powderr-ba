<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modal Example</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="/frontend/css/stylesi.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .button-container button {
      width: 280px;
      height: 65px;
      font-size: 1.3rem;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }

    .button-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .modal-custom {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal-custom.show {
      display: flex;
      opacity: 1;
    }

    .modal-content-custom {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .modal-content-custom h5 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .modal-content-custom input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .modal-content-custom .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .modal-content-custom .modal-buttons button {
      width: 48%;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .modal-content-custom .modal-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="button-container">
  <button id="editDataBtn" class="btn btn-primary">Edit Data</button>
  <button id="changePasswordBtn" class="btn btn-warning">Change Password</button>

</div>

<!-- Edit Data Modal -->
<div id="editDataModal" class="modal-custom">
  <div class="modal-content-custom">
    <h5>Edit Data</h5>
    
    <input type="text" id="fname" placeholder="First Name" class="form-control mb-2" />
    <input type="text" id="lname" placeholder="Last Name" class="form-control mb-2" />
    <input type="email" id="email" placeholder="Email" class="form-control mb-2" />
    <input type="text" id="mobile" placeholder="Mobile Number" class="form-control mb-2" />

    <div class="modal-buttons mt-2 text-right">
      <button class="btn btn-secondary closeModal">Close</button>
      <button class="btn btn-primary" id="saveEditBtn">Save Changes</button>
    </div>
  </div>
</div>

<!-- Change Password Modal -->
<div id="changePasswordModal" class="modal-custom">
  <div class="modal-content-custom">
    <h5>Change Password</h5>
    <input type="password" placeholder="Current Password" />
    <input type="password" placeholder="New Password" />
    <input type="password" placeholder="Confirm Password" />
    <div class="modal-buttons">
      <button class="btn btn-secondary closeModal">Close</button>
      <button class="btn btn-warning" id="savePasswordBtn">Change Password</button>
    </div>
  </div>
</div>





  <script>
$(document).ready(function () {
    // Otvaranje modala
    $("#editDataBtn").click(() => $("#editDataModal").addClass("show"));
    $("#changePasswordBtn").click(() =>
        $("#changePasswordModal").addClass("show")
    );

    // Zatvaranje modala
    $(".closeModal").click(function () {
        $(this).closest(".modal-custom").removeClass("show");
    });

    // Change Password
    $("#savePasswordBtn").click(() => {
        const modal = $("#changePasswordModal");
        const inputs = modal.find("input");
        const currentPassword = inputs.eq(0).val();
        const newPassword = inputs.eq(1).val();
        const confirmPassword = inputs.eq(2).val();

        if (!currentPassword || !newPassword || !confirmPassword) {
            alert("Please fill all fields");
            return;
        }

        if (newPassword !== confirmPassword) {
            alert("Passwords do not match");
            return;
        }

        const token = Utilis.get_from_localstorage("token");
        if (!token) {
            alert("Niste prijavljeni! Molimo prijavite se.");
            return;
        }

        // Dekodiranje tokena za dohvat userId (nije obavezno, backend provjerava)
        let payload = {};
        try {
            const payloadBase64 = token.split(".")[1];
            const payloadJson = atob(payloadBase64);
            const decoded = JSON.parse(payloadJson);
            payload.userId = decoded.user.id; // možeš koristiti ako želiš frontend logiku
        } catch (e) {
            console.error("Token decoding failed", e);
        }

        payload.newPassword = newPassword;

        $.ajax({
            url: "http://localhost/Powder.ba/backend/change-password",
            method: "POST",
            data: payload,
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authentication", token);
            },
            success: function (res) {
                alert(res.message || "Password changed successfully");
                modal.removeClass("show");
                inputs.val("");
            },
            error: function (xhr) {
                alert(xhr.responseJSON?.error || "Error changing password");
            },
        });
    });
});


$(document).ready(function () {
    // Otvaranje Edit Data modala i dohvat podataka korisnika
    $("#editDataBtn").click(() => {
        const token = Utilis.get_from_localstorage("token");
        if (!token) {
            alert("Niste prijavljeni! Molimo prijavite se.");
            return;
        }

        $.ajax({
            url: "http://localhost/Powder.ba/backend/user/me",
            method: "GET",
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authentication", token);
            },
            success: function (res) {
                if (!res.user) {
                    alert("Korisnik nije pronađen!");
                    return;
                }

                const modal = $("#editDataModal");
                
                // Ako input polja ne postoje, kreiraj ih
                if (modal.find("input#fname").length === 0) {
                    modal.find("p").replaceWith(`
                        <input type="text" id="fname" class="form-control mb-2" placeholder="First Name" />
                        <input type="text" id="lname" class="form-control mb-2" placeholder="Last Name" />
                        <input type="email" id="email" class="form-control mb-2" placeholder="Email" />
                        <input type="text" id="mobile" class="form-control mb-2" placeholder="Mobile Number" />
                        <div class="mt-2 text-right">
                            <button class="btn btn-secondary closeModal">Close</button>
                            <button class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                        </div>
                    `);
                }

                modal.find("input#fname").val(res.user.first_name);
                modal.find("input#lname").val(res.user.last_name);
                modal.find("input#email").val(res.user.email);
                modal.find("input#mobile").val(res.user.mobile_number);
                modal.addClass("show");
            },
            error: function (xhr) {
                alert(xhr.responseJSON?.error || "Greška pri dohvaćanju podataka");
            }
        });
    });

    // Spremanje promjena korisnika
    $(document).on("click", "#saveEditBtn", function () {
        const modal = $("#editDataModal");
        const payload = {
            first_name: modal.find("input#fname").val(),
            last_name: modal.find("input#lname").val(),
            email: modal.find("input#email").val(),
            mobile_number: modal.find("input#mobile").val()
        };

        const token = Utilis.get_from_localstorage("token");
        if (!token) {
            alert("Niste prijavljeni! Molimo prijavite se.");
            return;
        }

        $.ajax({
            url: "http://localhost/Powder.ba/backend/user/update",
            method: "POST",
            data: payload,
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authentication", token);
            },
            success: function (res) {
                alert(res.message || "Podaci uspješno ažurirani");
                modal.removeClass("show");
window.location.reload();
            },
            error: function (xhr) {
                alert(xhr.responseJSON?.error || "Greška pri spremanju promjena");
            }
        });
    });

    // Zatvaranje modala
    $(document).on("click", ".closeModal", function () {
        $(this).closest(".modal-custom").removeClass("show");
    });
});

$(document).ready(function () {
    // Otvaranje modala
    $("#editDataBtn").click(() => $("#editDataModal").addClass("show"));
    $("#changePasswordBtn").click(() => $("#changePasswordModal").addClass("show"));

    // Zatvaranje modala
    $(".closeModal").click(function () {
        $(this).closest(".modal-custom").removeClass("show");
    });
});



</script>

    </script>
  </body>
</html>
