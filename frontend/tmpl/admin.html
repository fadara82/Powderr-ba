<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Shop in style</h1>
      <p class="lead fw-normal text-white-50 mb-0">Shop in Powder.ba</p>
    </div>
  </div>
</header>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
      id="maindiv"
    ></div>
  </div>

  <div
    class="pagination-controls"
    style="text-align: center; margin-bottom: 30px"
  >
    <button
      id="prev"
      style="
        background-color: #000;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        margin: 5px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      "
    >
      Back
    </button>

    <span
      id="pageInfo"
      style="margin: 0 15px; font-size: 18px; font-weight: bold"
    ></span>

    <button
      id="next"
      style="
        background-color: #000;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        margin: 5px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      "
    >
      Next
    </button>
  </div>
</section>

<footer class="py-5 bg-dark">
  <div class="container">
    <h6 class="m-0 text-center text-white">Powder.ba</h6>
  </div>
</footer>
