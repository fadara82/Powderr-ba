<section id="profileusers" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="mb-4">My Profile</h2>

      <button id="editDataBtn" class="btn btn-primary btn-lg mb-3 w-100">
        Edit Data
      </button>
      <button id="changePasswordBtn" class="btn btn-warning btn-lg w-100">
        Change Password
      </button>
    </div>
  </div>

  <div id="editDataModal" class="modal-custom">
    <div class="modal-content-custom">
      <h5>Edit Data</h5>
      <input
        type="text"
        id="fname"
        placeholder="First Name"
        class="form-control mb-2"
      />
      <input
        type="text"
        id="lname"
        placeholder="Last Name"
        class="form-control mb-2"
      />
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="form-control mb-2"
      />
      <input
        type="text"
        id="mobile"
        placeholder="Mobile Number"
        class="form-control mb-2"
      />

      <div class="modal-buttons mt-2 text-right">
        <button class="btn btn-secondary closeModal">Close</button>
        <button class="btn btn-primary" id="saveEditBtn">Save Changes</button>
      </div>
    </div>
  </div>

  <div id="changePasswordModal" class="modal-custom">
    <div class="modal-content-custom">
      <h5>Change Password</h5>
      <input
        type="password"
        id="currentPassword"
        placeholder="Current Password"
        class="form-control mb-2"
      />
      <input
        type="password"
        id="newPassword"
        placeholder="New Password"
        class="form-control mb-2"
      />
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm Password"
        class="form-control mb-2"
      />
      <div class="modal-buttons mt-2 text-right">
        <button class="btn btn-secondary closeModal">Close</button>
        <button class="btn btn-warning" id="savePasswordBtn">
          Change Password
        </button>
      </div>
    </div>
  </div>
</section>
