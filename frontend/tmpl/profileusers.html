<section id="profileusers" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="mb-4">My Profile</h2>

      <button id="editDataBtn" class="btn btn-primary btn-lg mb-3 w-100">
        Edit Data
      </button>
      <button id="changePasswordBtn" class="btn btn-warning btn-lg w-100">
        Change Password
      </button>
    </div>
  </div>

  <div id="editDataModal" class="profileusers-modal">
    <div class="modal-content-custom">
      <h5>Edit Data</h5>
      <form id="editDataForm">
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="First Name"
          class="form-control mb-2"
        />
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Last Name"
          class="form-control mb-2"
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="form-control mb-2"
        />
        <input
          type="text"
          name="mobile"
          id="mobile"
          placeholder="Mobile Number"
          class="form-control mb-2"
        />

        <div class="modal-buttons mt-2 text-right">
          <button type="button" class="btn btn-secondary closeModal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <div id="changePasswordModal" class="profileusers-modal">
    <div class="modal-content-custom">
      <h5>Change Password</h5>
      <form id="changePasswordForm">
        <input
          type="password"
          name="currentPassword"
          id="currentPassword"
          placeholder="Current Password"
          class="form-control mb-2"
        />
        <input
          type="password"
          name="newPassword"
          id="newPassword"
          placeholder="New Password"
          class="form-control mb-2"
        />
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm Password"
          class="form-control mb-2"
        />

        <div class="modal-buttons mt-2 text-right">
          <button type="button" class="btn btn-secondary closeModal">
            Close
          </button>
          <button type="submit" class="btn btn-warning">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</section>
