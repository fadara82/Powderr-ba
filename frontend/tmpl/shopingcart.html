<section id="shopingCart" class="container my-5">
  <div class="row">
    <!-- Lijeva kolona: stavke u korpi -->
    <div class="col-lg-8">
      <h3 class="mb-4">Shopping Cart</h3>

      <!-- Ako želiš, ovdje može ići info o useru -->
      <div id="usersdiv" class="mb-3"></div>

      <!-- Lista artikala -->
      <div id="cartDiv"></div>
    </div>

    <!-- Desna kolona: sažetak narudžbe -->
    <div class="col-lg-4">
      <div class="card cart-summary">
        <div class="card-body">
          <h5 class="card-title mb-3">Order Summary</h5>

          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <strong id="totalprice">0.00 BAM</strong>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <span>Shipping</span>
            <strong id="shipping">0 BAM</strong>
          </div>

          <div class="form-group">
            <label for="code" class="mb-1">Discount code</label>
            <input
              type="text"
              id="code"
              class="form-control"
              placeholder="Enter code (e.g. FIRST ORDER)"
            />
            <small class="text-muted"
              >Use <b>FIRST ORDER</b> for 20% off.</small
            >
          </div>

          <hr class="my-3" />

          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="h6 mb-0">Total</span>
            <span class="h5 mb-0" id="total">0.00 BAM</span>
          </div>

          <button id="checkoutBtn" class="btn btn-primary w-100">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
