<section
  id="shopingcart"
  class="h-100 h-custom"
  style="background-color: #d2c9ff"
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div
          class="card card-registration card-registration-2"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div
                    class="d-flex justify-content-between align-items-center mb-5"
                  >
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                  </div>
                  <hr class="my-4" />

                  <div id="cartDiv"></div>

                  <div class="back-to-shop mt-3">
                    <a
                      href="#main"
                      class="btn-outline-small"
                      onclick="
                      if (history.length > 1) { history.back(); }
                      else { window.location.hash = '#main'; }
                      return false;"
                    >
                      <i class="fas fa-long-arrow-alt-left me-2"></i>Back to
                      shop
                    </a>
                  </div>
                </div>
              </div>

              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Price</h5>
                    <h5 id="totalprice">BAM</h5>
                  </div>

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Shipping</h5>
                    <h5 id="shipping"></h5>
                  </div>

                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5 id="total"></h5>
                  </div>

                  <a href="#checkout">
                    <button type="button" class="btn btn-dark btn-block btn-lg">
                      Checkout
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
